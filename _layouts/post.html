---
layout: default
---
<section id="blog-post">
    <div class="row">
        <div class="small-12 large-8 large-offset-2 columns">
            <article>
                <header>
                    <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
                    <h6 class="subheader">Posted by {{ page.author }} on {{ page.date | date: '%b %-d, %Y' }}</h6>
                </header>
                {{ content }}
            </article>
        </div>
    </div>
</section>
